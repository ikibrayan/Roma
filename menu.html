<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú</title>
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- HEADER -->
  <div class="cart-header">
    <a href="./select.html" class="back-button">←</a>
    <h2>MENÚ</h2>
  </div>

  <!-- BARRA DE ANUNCIOS -->
  <div class="anuncio-bar">
    <p>
      Por la compra superior de 10 camisas llevalas a precio mayorista ✨  
    </p>
  </div>


  <!-- CATEGORÍAS -->
  <div class="categorias-container">
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'camisa')">
      <img src="./img/camisa.png" alt="Chicken" />
      <span>Camisa Jean</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'camisa-cuadros')">
      <img src="./img/camisa-de-cuadros.png"/>
      <span>Leñador</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, '')">
      <img src="./img/camisa-manga-larga.png"/>
      <span>Unicolor</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'camisa-lineas')">
      <img src="./img/camisa-tres-rayas.png" alt="Chicken" />
      <span>Pana</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, '')">
      <img src="./img/camisa-numeral.png" />
      <span>Textura</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, '')">
      <img src="./img/jeans.png" />
      <span>Jean</span>
    </button>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>Selecciona tus tallas</h3>

      <div class="talla-control" data-talla="S">
        <span>S</span>
        <button class="menos-talla">−</button>
        <span class="cantidad-talla">0</span>
        <button class="mas-talla">+</button>
      </div>

      <div class="talla-control" data-talla="M">
        <span>M</span>
        <button class="menos-talla">−</button>
        <span class="cantidad-talla">0</span>
        <button class="mas-talla">+</button>
      </div>

      <div class="talla-control" data-talla="L">
        <span>L</span>
        <button class="menos-talla">−</button>
        <span class="cantidad-talla">0</span>
        <button class="mas-talla">+</button>
      </div>

      <div class="talla-control" data-talla="XL">
        <span>XL</span>
        <button class="menos-talla">−</button>
        <span class="cantidad-talla">0</span>
        <button class="mas-talla">+</button>
      </div>

      <button class="close-btn" id="closeModal">Cerrar</button>
    </div>
  </div>





  <!-- Productos dinámicos -->
  <div class="cart-items"></div>

  <!-- FOOTER -->
  <div class="cart-footer">
    <span id="total-price">$0</span>
    <button class="pay">Realizar Pedido <i class="fa-brands fa-whatsapp"></i></button>
  </div>

  <script src="./js/menu.js"></script>
</body>
</html>
